<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | WritePath Consulting</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="WritePath logo" class="brand-logo">
        <span class="brand-name">WritePath Consulting</span>
      </a>
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="signup.html" class="btn">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign In Form -->
  <section class="section auth-section">
    <div class="container auth-card">
      <h1>Welcome Back</h1>
      <p class="lead">Sign in to continue to WritePath Consulting.</p>
      <form id="signinForm" class="auth-form">
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Password
          <input type="password" name="password" minlength="6" required>
        </label>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p class="auth-switch">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container foot-base">
      <p>© <span id="year"></span> WritePath Consulting. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = this.email.value.trim();
      const password = this.password.value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }
      console.log("Sign in request:", { email, password });
      alert("Sign in successful (demo). Ready to connect backend.");
    });
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
