<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | WritePath Consulting</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Signup-specific password strength UI */
    .strength-meter {
      margin-top: 0.4rem;
      height: 6px;
      border-radius: 3px;
      background: #eee;
      overflow: hidden;
    }
    .strength-meter div {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    .hint {
      font-size: 0.70rem;
      margin-top: 0.3rem;
      color: #555;
      display: none;
    }
    .error-message {
      font-size: 0.85rem;
      color: red;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="WritePath logo" class="brand-logo">
        <span class="brand-name">WritePath Consulting</span>
      </a>
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="signin.html" class="btn">Sign In</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign Up Form -->
  <section class="section auth-section">
    <div class="container auth-card">
      <h1>Create an Account</h1>
      <p class="lead">Sign up to get started with WritePath Consulting.</p>
      <form id="signupForm" class="auth-form" method="POST" action="#">
        <label>Full Name
          <input type="text" name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </label>
        <label>Password
          <input type="password" name="password" id="password" minlength="6" required>
          <div class="strength-meter"><div id="strengthBar"></div></div>
          <div class="hint" id="passwordHint">Use 6+ characters with uppercase, lowercase, number, and symbol.</div>
          <div class="error-message" id="passwordError"></div>
        </label>
        <label>Confirm Password
          <input type="password" name="confirmPassword" id="confirmPassword" required>
          <div class="error-message" id="confirmError"></div>
        </label>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="signin.html">Sign in</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container foot-base">
      <p>Â© <span id="year"></span> WritePath Consulting. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmError = document.getElementById("confirmError");
    const strengthBar = document.getElementById("strengthBar");
    const passwordHint = document.getElementById("passwordHint");

    // Show hint only when focusing on password
    password.addEventListener("focus", () => {
      passwordHint.style.display = "block";
    });

    // Password strength checker
    password.addEventListener("input", () => {
      const val = password.value;
      let strength = 0;
      if (val.match(/[a-z]/)) strength++;
      if (val.match(/[A-Z]/)) strength++;
      if (val.match(/[0-9]/)) strength++;
      if (val.match(/[^a-zA-Z0-9]/)) strength++;
      if (val.length >= 8) strength++;

      strengthBar.style.width = (strength * 20) + "%";
      strengthBar.style.background =
        strength <= 2 ? "red" :
        strength === 3 ? "orange" :
        strength === 4 ? "gold" : "green";

      if (strength <= 2) {
        passwordHint.textContent = "Too weak. Add uppercase, number, and symbol.";
      } else if (strength === 3) {
        passwordHint.textContent = "Good. Try adding more variety for strength.";
      } else if (strength >= 4) {
        passwordHint.textContent = "Strong password!";
      }
    });

    form.addEventListener("submit", function(event) {
      let isValid = true;
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmError.textContent = "";

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (!this.email.value.match(emailPattern)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }

      if (password.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      if (password.value !== confirmPassword.value) {
        confirmError.textContent = "Passwords do not match.";
        isValid = false;
      }

      if (!isValid) event.preventDefault();
      else {
        console.log("Sign up request:", {
          name: this.name.value,
          email: this.email.value,
          password: this.password.value
        });
        alert("Signup successful (demo). Ready to connect backend.");
      }
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
